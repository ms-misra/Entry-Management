						<span class="focus-input100-2"></span>
					</div>

						<span class="focus-input100-2"></span>
					</div> 
					<div class="wrap-input100 data validate-input="Checkin time is required >
						<input class="input100" type="time" name="In" placeholder="Check in time" required>

						<span class="focus-input100-2"></span>
					</div> 
					<div class="wrap-input100 data validate-input="Checkout time is required >
